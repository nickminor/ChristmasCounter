<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Christmas Counter</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Lily+Script+One|Mountains+of+Christmas|Petit+Formal+Script&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1>Time until Christmas</h1>
    <div class="countdown">
      <div><span>38 </span><span>Days</span></div>
      <div><span>8 </span><span>Hours</span></div>
      <div><span>15 </span><span>Minutes</span></div>
      <div><span>45 </span><span>Seconds</span></div>
    </div>
    <script src="xmas.js"></script>
  </div>

</body>

</html>
